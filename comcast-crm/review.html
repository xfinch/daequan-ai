<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plaud Notes Review Queue - Comcast CRM</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 40px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #1a1a1a;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            min-width: 120px;
        }
        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #0057b8;
        }
        .stat-label {
            font-size: 13px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .stat-card.pending .stat-number { color: #ff9800; }
        .stat-card.assigned .stat-number { color: #4caf50; }
        
        .refresh-btn {
            background: #0057b8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .refresh-btn:hover { background: #004494; }
        
        .review-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .review-header {
            background: #fff3e0;
            padding: 15px 20px;
            border-bottom: 1px solid #ffcc02;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .review-header.no-match { background: #ffebee; border-color: #ef5350; }
        .review-header.low-confidence { background: #e3f2fd; border-color: #2196f3; }
        .review-header.multiple { background: #f3e5f5; border-color: #9c27b0; }
        
        .review-id {
            font-family: monospace;
            font-size: 12px;
            color: #666;
        }
        .review-reason {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        
        .review-body {
            padding: 20px;
        }
        .note-content {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .note-content h4 {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .note-content p {
            color: #333;
            line-height: 1.5;
        }
        .note-meta {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }
        .hash-tag {
            background: #e3f2fd;
            color: #1565c0;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 11px;
        }
        
        .matches-section {
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
        }
        .matches-section h4 {
            font-size: 14px;
            color: #333;
            margin-bottom: 15px;
        }
        .match-card {
            background: #f8f9fa;
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .match-card:hover {
            border-color: #0057b8;
            background: #e3f2fd;
        }
        .match-card.selected {
            border-color: #4caf50;
            background: #e8f5e9;
        }
        .match-info h5 {
            color: #333;
            margin-bottom: 4px;
        }
        .match-info p {
            font-size: 12px;
            color: #666;
        }
        .match-score {
            background: #0057b8;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }
        .btn-assign {
            background: #4caf50;
            color: white;
        }
        .btn-assign:hover { background: #45a049; }
        .btn-assign:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .btn-dismiss {
            background: #f5f5f5;
            color: #666;
        }
        .btn-dismiss:hover { background: #e0e0e0; }
        .btn-ghl {
            background: #0057b8;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .empty-state h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .back-link {
            margin-bottom: 20px;
        }
        .back-link a {
            color: #0057b8;
            text-decoration: none;
        }
        .back-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-link">
            <a href="/comcast">‚Üê Back to Map</a>
        </div>
        
        <h1>üéôÔ∏è Plaud Notes Review Queue</h1>
        <p class="subtitle">Unmatched Comcast voice notes waiting for assignment</p>
        
        <div class="stats-bar" id="statsBar">
            <div class="stat-card pending">
                <div class="stat-number" id="pendingCount">-</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card assigned">
                <div class="stat-number" id="assignedCount">-</div>
                <div class="stat-label">Assigned</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCount">-</div>
                <div class="stat-label">Total</div>
            </div>
        </div>
        
        <button class="refresh-btn" onclick="loadReviews()">üîÑ Refresh</button>
        
        <div id="reviewsContainer">
            <div class="loading">Loading reviews...</div>
        </div>
    </div>

    <script>
        const PLAUD_API = 'https://xaviers-mac-mini.tailc89dd8.ts.net/plaud-webhook';
        
        // Load stats and reviews on page load
        async function init() {
            await loadStats();
            await loadReviews();
        }
        
        async function loadStats() {
            try {
                const response = await fetch(`${PLAUD_API}/reviews/stats`);
                const data = await response.json();
                
                document.getElementById('pendingCount').textContent = data.stats.pending;
                document.getElementById('assignedCount').textContent = data.stats.assigned;
                document.getElementById('totalCount').textContent = data.stats.total;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }
        
        async function loadReviews() {
            const container = document.getElementById('reviewsContainer');
            container.innerHTML = '<div class="loading">Loading reviews...</div>';
            
            try {
                const response = await fetch(`${PLAUD_API}/reviews/pending?limit=20`);
                const data = await response.json();
                
                if (data.reviews.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>üéâ All caught up!</h3>
                            <p>No unmatched notes waiting for review.</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = data.reviews.map(review => renderReviewCard(review)).join('');
                
                // Load potential matches for each review
                data.reviews.forEach(review => loadMatches(review.id));
                
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>‚ö†Ô∏è Error loading reviews</h3>
                        <p>Please check your connection and try again.</p>
                    </div>
                `;
                console.error('Failed to load reviews:', error);
            }
        }
        
        function renderReviewCard(review) {
            const reasonClass = {
                'no_match': 'no-match',
                'low_confidence': 'low-confidence',
                'multiple_matches': 'multiple'
            }[review.reason] || '';
            
            const reasonLabel = {
                'no_match': 'No Match Found',
                'low_confidence': 'Low Confidence',
                'multiple_matches': 'Multiple Matches'
            }[review.reason] || review.reason;
            
            const date = new Date(review.createdAt).toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            return `
                <div class="review-card" id="review-${review.id}">
                    <div class="review-header ${reasonClass}">
                        <span class="review-reason">${reasonLabel}</span>
                        <span class="review-id">${review.id}</span>
                    </div>
                    <div class="review-body">
                        <div class="note-content">
                            <h4>Summary</h4>
                            <p>${escapeHtml(review.summary || 'No summary')}</p>
                            <div class="note-meta">
                                <span class="hash-tag">${review.hash}</span>
                                <span>üìÖ ${date}</span>
                            </div>
                        </div>
                        
                        <div class="matches-section" id="matches-${review.id}">
                            <h4>üîç Potential Relatable Businesses</h4>
                            <div class="loading">Finding matches...</div>
                        </div>
                        
                        <div class="actions">
                            <button class="btn btn-assign" id="btn-assign-${review.id}" disabled onclick="assignReview('${review.id}')">
                                ‚úì Assign to Selected
                            </button>
                            <button class="btn btn-dismiss" onclick="dismissReview('${review.id}')">
                                ‚úï Dismiss
                            </button>
                            <a href="${PLAUD_API}/note/${review.hash}" target="_blank" class="btn btn-ghl">
                                üîó View Full Note
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }
        
        async function loadMatches(reviewId) {
            const container = document.getElementById(`matches-${reviewId}`);
            
            try {
                const response = await fetch(`${PLAUD_API}/reviews/${reviewId}/matches`);
                const data = await response.json();
                
                if (data.potentialMatches.length === 0) {
                    container.innerHTML = `
                        <h4>üîç Potential Relatable Businesses</h4>
                        <p style="color: #666; font-style: italic;">No similar businesses found. You may need to add this business to the map first.</p>
                    `;
                    return;
                }
                
                container.innerHTML = `
                    <h4>üîç Potential Relatable Businesses</h4>
                    <p style="font-size: 12px; color: #666; margin-bottom: 15px;">Select the correct business or dismiss if none match:</p>
                    ${data.potentialMatches.map((match, index) => `
                        <div class="match-card" id="match-${reviewId}-${index}" onclick="selectMatch('${reviewId}', ${index}, '${match.visitId}', '${escapeHtml(match.businessName)}')">
                            <div class="match-info">
                                <h5>${escapeHtml(match.businessName)}</h5>
                                <p>${escapeHtml(match.address || 'No address')}, ${match.zip || 'N/A'}</p>
                            </div>
                            <span class="match-score">${match.score} match</span>
                        </div>
                    `).join('')}
                `;
                
            } catch (error) {
                container.innerHTML = `
                    <h4>üîç Potential Relatable Businesses</h4>
                    <p style="color: #999;">Unable to load matches</p>
                `;
                console.error('Failed to load matches:', error);
            }
        }
        
        let selectedMatches = {};
        
        function selectMatch(reviewId, index, visitId, businessName) {
            // Clear previous selection for this review
            document.querySelectorAll(`[id^="match-${reviewId}-"]`).forEach(el => {
                el.classList.remove('selected');
            });
            
            // Select this one
            document.getElementById(`match-${reviewId}-${index}`).classList.add('selected');
            
            // Store selection
            selectedMatches[reviewId] = { visitId, businessName };
            
            // Enable assign button
            document.getElementById(`btn-assign-${reviewId}`).disabled = false;
        }
        
        async function assignReview(reviewId) {
            const selection = selectedMatches[reviewId];
            if (!selection) return;
            
            const btn = document.getElementById(`btn-assign-${reviewId}`);
            btn.textContent = 'Assigning...';
            btn.disabled = true;
            
            try {
                const response = await fetch(`${PLAUD_API}/reviews/${reviewId}/assign`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(selection)
                });
                
                if (response.ok) {
                    // Remove card from view
                    document.getElementById(`review-${reviewId}`).remove();
                    await loadStats();
                    
                    // Show success
                    const remaining = document.querySelectorAll('.review-card').length;
                    if (remaining === 0) {
                        document.getElementById('reviewsContainer').innerHTML = `
                            <div class="empty-state">
                                <h3>üéâ All caught up!</h3>
                                <p>No more unmatched notes waiting for review.</p>
                            </div>
                        `;
                    }
                } else {
                    throw new Error('Assignment failed');
                }
            } catch (error) {
                btn.textContent = '‚úì Assign to Selected';
                btn.disabled = false;
                alert('Failed to assign. Please try again.');
                console.error('Assignment error:', error);
            }
        }
        
        async function dismissReview(reviewId) {
            if (!confirm('Dismiss this note? It will be marked as not relevant.')) return;
            
            try {
                const response = await fetch(`${PLAUD_API}/reviews/${reviewId}/dismiss`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    document.getElementById(`review-${reviewId}`).remove();
                    await loadStats();
                }
            } catch (error) {
                alert('Failed to dismiss. Please try again.');
                console.error('Dismiss error:', error);
            }
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Initialize
        init();
        
        // Auto-refresh every 30 seconds
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
